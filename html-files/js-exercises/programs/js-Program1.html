<html>
<body>
<p>JavaScript function to convert the temperature value from Celsius to Fahrenheit.<br>
Assume that the temperature value is 100.</p>
</body>
<script>
var celcius = 100;
var farenheit = (celcius * 9 / 5) + 32;
document.write("Temperature in celcius : " + celcius + "<br>" + "Temperature in farenheit : " + farenheit);
</script>
</html>
