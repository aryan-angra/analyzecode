<html>
<body>
<p>JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum.</p>
</body>
<script>
var num1 = prompt("Enter first number");
var num2 = prompt("Enter second number");
var x = parseInt(num1);
var y = parseInt(num2);
document.write(func());
function func() {
if (x != y) {
return x + y;
} else {
return 3 * x;
}
}
</script>
</html>
