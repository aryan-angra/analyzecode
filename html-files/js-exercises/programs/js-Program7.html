<html>
<body>
    <p>Check whether a given positive number is a multiple of 3 or a multiple of 7.</p>
</body>
<script>
    var num = prompt("Enter a number");
    const a = parseInt(num);

    function func() {
        if (a % 3 == 0 && a % 7 == 0) {
            document.write(a + " is a multiple of 3 and 7 ");
        } else if (a % 3 == 0) {
            document.write(a + " is a multiple of 3 ");
        } else if (a % 7 == 0) {
            document.write(a + " is a multiple of 7 ");
        } else {
            document.write(a + " is not a multiple of 3 or 7 ");
        }
    }func();
</script>

</html>
