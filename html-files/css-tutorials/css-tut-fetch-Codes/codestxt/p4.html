<!DOCTYPE html>
<html lang="en">
<head>
<style>
p{
  color:red;
}
p#pid{
  color: green;
}
p.pclass{
  color:blueviolet;
}
</style>
</head>
<body>
 <p>This text is red because of element selector.</p> 
 <p id="pid">This text is green because of id selector.</p> 
 <p class="pclass">This text is blueviolet because of class selector.</p> 
</body>
</html>
