<!DOCTYPE html>
<html>
<head>
    <title>Program 32</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin:10px;   
        }
        .inline{
            display: inline;
            color:lightcoral;
        }
        .inline-block{
            display: inline-block;
            color:lightcoral;
        }
        .block{
            display: block;
            color:lightcoral;
        }
    </style>
</head>
<body>
<div class="box">
    <div>
        <h1>display inline</h1>
        <div>This is <p class="inline">Hlo!</p>sample paragraph.</div>
    </div>

    <div>
        <h1>display inline-block</h1>
        <div>This is <p class="inline-block">Hlo!</p>sample paragraph.</div>
    </div>

    <div>
        <h1>display block</h1>
        <div>This is <p class="block">Hlo!</p>sample paragraph.</div>
    </div>
</div>
</body>
</html>
