<!DOCTYPE html>
<html>
<head>
    <title>Program 33</title>
    <style type="text/css">
        p{
            font-size: 18px;
        }
        .transparent{
            opacity: 50%;
        }
    </style>
</head>
<body>
    <h1>Image Transparency</h1>
    <p>The opacity property specifies the transparency of an element. The lower the value, the more transparent:<br>
    Image with 50% opacity:</p>
    <img src="nature-g58398c2a3_1280.jpg" height="400px" width="300px" class="transparent">
</body>
</html>
